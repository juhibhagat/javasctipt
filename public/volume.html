<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    
   <script>
    function volumechange(){
        document.getElementById("p").innerText="volume of 30%"
    }
       function volumechange1(){
        document.getElementById("p").innerText="volume of 60%"
    }
    function volumechange2(){
        document.getElementById("p").innerText="volume of 90%";
    }
    function volumetextchange(){
        volumechange()
        volumechange1()
        volumechange2()
    }
   </script>
</head>
<body>
    <button class="bi bi-volume-up " onclick="volumetextchange()">volumeup</button>
    <p></p>
</body>
</html>
